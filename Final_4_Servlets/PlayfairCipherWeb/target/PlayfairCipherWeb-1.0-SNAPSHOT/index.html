<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Playfair Cipher</title>
    </head>
    <body>
        <h1>PlayfairCipher</h1>
        <form action="Servlet" method="POST">
            <p>Key: <input type=text size=20 name=key></p>
            <p>Text: <input type=text size=20 name=text></p>
            <input type="submit" name="encrypt" value="encrypt" />
            <input type="submit" name="decrypt" value="decrypt" />
            <hr>
            <p>Current date: <input type="submit" name="date" value="date" /></p>
            <hr>
            <p>History: <input type="submit" name="history" value="history" /></p>
            <hr>
            <p>Cookies: <input type="submit" name="cookie" value="cookie" /></p>
            </form>
    </body>
</html>
